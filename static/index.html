<!DOCTYPE html>
<html>
<head>
<title>Hangman Game</title>
<link href='/static/favicon.ico' rel='icon' type='image/x-icon'>
<meta content='width=device-width, initial-scale=1.0' name='viewport'>
<meta content='yes' name='apple-mobile-web-app-capable'>
<link href='/static/css/style.css' rel='stylesheet'>
<script src='/static/js/config.js'></script>
<script src='/static/js/app.js'></script>
<script src='/static/js/init.js'></script>
</head>
<body>
<div id='errorOverlay'>
<div class='errorText'>
Please contact the administrator at
<a href='mailto:me@royruiz.com'>
me@royruiz.com
</a>
</div>
</div>
<div class='main'>
<!-- /Start of Content centered in the page -->
<div class='welcome'>
Welcome to the Hangman Game!
</div>
<div class='button-wrapper'>
<img class='button' id='newGame' src='/static/img/newgame-button.png'>
</div>
<!-- /All elements pertaining to the Hangman image in center of page -->
<div class='hangmanBuild'>
<!-- /This controls the elements involving the Hangman silhouette. The image tags are initialized to not display. They display as the user guesses incorrectly -->
<div class='hangmanDude'>
<img class='hangmanHead' src='/static/img/head.png'>
<img class='hangmanBody' src='/static/img/body.png'>
<img class='hangmanLeftArm' src='/static/img/left-arm.png'>
<img class='hangmanRightArm' src='/static/img/right-arm.png'>
<img class='hangmanLeftLeg' src='/static/img/left-leg.png'>
<img class='hangmanRightLeg' src='/static/img/right-leg.png'>
<img class='scaffoldTop-and-Rope' src='/static/img/Scaffold-top-rope.png'>
</div>
<div class='hangmanScaffold'>
<img src='/static/img/Scaffold-side.png'>
</div>
<div class='hangmanBottom'>
<img class='base' src='/static/img/Base-and-shadow.png'>
</div>
</div>
<!-- /Contains all elements in the bottom center of page. It populates as the user plays the game. It also uses the text in 'alphabet' as the guesses when performing 'click' event -->
<div class='wordChallenge-wrapper'>
<div id='wordChallenge'></div>
<div class='alphabet-wrapper'>
<div class='alphabet'>
A
</div>
<div class='alphabet'>
B
</div>
<div class='alphabet'>
C
</div>
<div class='alphabet'>
D
</div>
<div class='alphabet'>
E
</div>
<div class='alphabet'>
F
</div>
<div class='alphabet'>
G
</div>
<div class='alphabet'>
H
</div>
<div class='alphabet'>
I
</div>
<div class='alphabet'>
J
</div>
<div class='alphabet'>
K
</div>
<div class='alphabet'>
L
</div>
<div class='alphabet'>
M
</div>
<div class='alphabet'>
N
</div>
<div class='alphabet'>
O
</div>
<div class='alphabet'>
P
</div>
<div class='alphabet'>
Q
</div>
<div class='alphabet'>
R
</div>
<div class='alphabet'>
S
</div>
<div class='alphabet'>
T
</div>
<div class='alphabet'>
U
</div>
<div class='alphabet'>
V
</div>
<div class='alphabet'>
W
</div>
<div class='alphabet'>
X
</div>
<div class='alphabet'>
Y
</div>
<div class='alphabet'>
Z
</div>
<!-- /Footer to add a visual for user to know what to do above -->
<div class='clickLetter'>
SELECT A LETTER
</div>
<!-- /Contains all elements in the left window panel. It populates as the user plays the game -->
<div class='content-wrapper'>
<div class='guessesLeftTitle'>
<div id='guessesLeft'></div>
</div>
<div id='wrongGuessesTitle'>
<div id='wrongGuesses'></div>
</div>
<div id='gameWinner'></div>
</div>
</div>
</div>
</div>
</body>
</html>
